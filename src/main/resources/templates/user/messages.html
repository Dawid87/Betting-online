<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta http-equiv="Content-Type" content="text/html;	charset=UTF-8" />
<title>Messages</title>

<link href="https://fonts.googleapis.com/css?family=Open+Sans"
	rel="stylesheet" />
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
	integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
	crossorigin="anonymous" />
<link rel="stylesheet" href="../css/main.css" />
</head>
<body style="background-color: #e7e8e8">
	<nav class="navbar navbar-expand-lg navbar-light">
		<a class="navbar-brand" href="#"> <img src="../logo.png"
			width="250" height="25" alt="" />
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">

			<ul class="nav navbar-nav ml-auto">
				<li class="nav-item">
					<form class="form-inline my-2 my-lg-0 ml-auto"
						th:action="@{/register}" method="get">

						<button class="btn btn-outline-success my-2 my-sm-0" type="submit">âœš
							register</button>

					</form>
				</li>
				<li class="nav-item"><a class="nav-link" th:href="@{/login}">log
						in</a></li>
			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row my-5 py-5 pl-4">
			<div class="col ">

				<h1>Your messages:</h1>

				<div class="row mt-4 ">
					<div class="col tborder ml-4 mr-1 py-4">
						<h2 th:text="'Received Messages:'"></h2>
						<ul>
							<li th:each="recieveM: ${recieved}"><span
								th:text="'From: ' + ${recieveM.sender.username}"></span>

								<div class="panel-group">
									<div class="panel panel-default">
										<div class="panel-heading">
											<h4 class="panel-title">
												<a data-toggle="collapse"
													th:href="'#collapse'+${recieveM.id}"><span
													th:text="${recieveM.title}"></span></a>
											</h4>
										</div>
										<div th:id="'collapse'+(${recieveM.id})"
											class="panel-collapse collapse">
											<div class="panel-body">
												<span th:text="${recieveM.content}"></span>
											</div>
										</div>
									</div>
								</div></li>
						</ul>

						<p>
							<a th:href="@{/user/sendMessage}" th:text="'Send new message'"></a>
						</p>
					</div>
					<div class="col tborder mr-4 ml-1 py-4">
						<h2 th:text="'Sent messages:'"></h2>
						<ul class="list-group">
							<li th:each="sendM: ${send}">To:
								<ul class="list-group">
									<li th:each="sendToU: ${sendM.recievers}"><span
										th:text="${sendToU.username}"></span></li>
								</ul>
								<div class="panel-group">
									<div class="panel panel-default">
										<div class="panel-heading">
											<h4 class="panel-title">
												<a data-toggle="collapse" th:href="'#collapseS'+${sendM.id}"><span
													th:text="${sendM.title}"></span></a>
											</h4>
										</div>
										<div th:id="'collapseS'+(${sendM.id})"
											class="panel-collapse collapse">
											<div class="panel-body">
												<span th:text="${sendM.content}"></span>
											</div>
										</div>
									</div>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer th:include="fragments/footer	::	pagefooter"></footer>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
		integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
		crossorigin="anonymous"></script>

	<script type="text/javascript"
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
</body>
</html>
